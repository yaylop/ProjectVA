<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            text-align: center;
        }
        img {
            width: 80%;
            max-width: 600px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            background-color: #ff7f7f;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff3b3b;
        }
        #final-buttons {
            display: none;
        }
    </style>
</head>
<body>
    <div id="content">
        <img id="image" src="image1.jpg" alt="Image 1">
        <div id="buttons">
            <button onclick="nextImage()">Continue</button>
        </div>
        <div id="final-buttons">
            <button onclick="yesClicked()">Yes</button>
            <button onclick="noClicked()">No</button>
        </div>
    </div>

    <script>
        const images = [
            'image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image5.jpg', 
            'image6.jpg', 'image7.jpg', 'image8.jpg', 'image9.jpg', 'image10.jpg', 
            'image11.jpg', 'image12.jpg', 'image13.jpg', 'image14.jpg', 'image15.jpg', 
            'image16.jpg', 'image17.jpg'
        ];
        let currentImageIndex = 0;

        function nextImage() {
            currentImageIndex++;
            if (currentImageIndex < images.length) {
                document.getElementById('image').src = images[currentImageIndex];
            } else {
                // Hide continue button and show final yes/no buttons
                document.getElementById('buttons').style.display = 'none';
                document.getElementById('final-buttons').style.display = 'block';
            }
        }

        function yesClicked() {
            playVideo('video_yes.mp4');
        }

        function noClicked() {
            playVideo('video_no.mp4');
        }

        function playVideo(videoFile) {
            document.getElementById('image').style.display = 'none';
            const video = document.createElement('video');
            video.setAttribute('controls', 'true');
            video.setAttribute('autoplay', 'true');
            video.innerHTML = `<source src="${videoFile}" type="video/mp4">`;
            document.body.appendChild(video);
        }
    </script>
</body>
</html>
